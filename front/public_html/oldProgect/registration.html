        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">

                    <div class="well"><!--start .well-->

                        <ul class="nav nav-pills">
                            <li><a href="login.html">LOGIN</a></li>
                            <li class="active"><a href="registration.html">REGISTER</a></li>
                        </ul>

                        <h4>New to the Battle of Rotterdam? Please sign up here!</h4>
                        <form class="form-horizontal" method="POST" action="javascript:console.log('hi')" id="registrationForm">

                            <div class="form-group">
                                <label for="AccountID" class=" col-sm-2 control-label"><small class="pull-left">AccountID:</small></label>
                                <div class="col-sm-4 ">
                                    <input type="text" class="form-control input-sm" id="AccountID" name="login" placeholder="Account ID"></div>
                            </div>
                            <div class="form-group">
                                <label for="Password" class="control-label col-sm-2"><small class="pull-left">Password:</small></label>
                                <div class="col-sm-4 ">
                                    <input type="password" class="form-control input-sm" id="Password" name="password" placeholder="Password"></div>
                            </div>
                            <div class="form-group">
                                <label for="Re-enterPassword" class="control-label col-sm-2"><small class="pull-left">Re-enter Password</small></label>
                                <div class="col-sm-4 ">
                                    <input type="password" class="form-control input-sm" id="Re-enterPassword" placeholder="Re-enter Password"></div>
                            </div>
                            <!-- Name -->
                            <div class="form-group">
                                <label for="FirstName" class="control-label col-sm-2 "><small class="pull-left">First name</small></label>
                                <div class="col-sm-4 ">
                                    <input type="text" class="form-control input-sm" id="FirstName" name="firstname" placeholder="First name"></div>
                            </div>
                            <div class="form-group">
                                <label for="MiddleName" class="control-label col-sm-2"><small class="pull-left">Middle name</small></label>
                                <div class="col-sm-4 ">
                                    <input type="text" class="form-control input-sm" id="MiddleName" name="middlename" placeholder="Middle name"></div>
                            </div>
                            <div class="form-group">
                                <label for="LastName" class="control-label col-sm-2 "><small class="pull-left">Last name</small></label>
                                <div class="col-sm-4 ">
                                    <input type="text" class="form-control input-sm" id="LastName" name="lastname" placeholder="Last name"></div>
                            </div>
                            <!--End Name -->

                            <!-- Address -->
                            <div class="form-group">
                                <label for="Street" class="control-label col-sm-2"><small class="pull-left">Street</small></label>
                                <div class="col-sm-4 ">
                                    <input type="text" class="form-control input-sm" id="Street" name="street" placeholder="Street"></div>
                                <label for="Number" class="control-label col-sm-1"><small class="pull-left">Number</small></label>
                                <div class="col-sm-4 ">
                                    <input type="text" class="form-control input-sm" id="Number" name="housenumber" placeholder="Number"></div>
                            </div>


                            <div class="form-group">
                                <label for="PostalCode" class="control-label col-sm-2  "><small class="pull-left">Postal Code</small></label>
                                <div class="col-sm-4 ">
                                    <input type="text" class="form-control input-sm" id="PostalCode" name="postcode" placeholder="Postal Code"></div>

                                <label for="Town" class="control-label col-sm-1"><small class="pull-left">Town</small></label>
                                <div class="col-sm-4 ">
                                    <input type="text" class="form-control input-sm" id="Town" name="town" placeholder="Town"></div>
                            </div>
                            <!-- End Address -->

                            <div class="form-group">
                                <label for="DateOfBirth" class="control-label col-sm-2"><small class="pull-left">Date of Birth</small></label>
                                <div class="col-sm-4 ">
                                    <input type="datetime" class="form-control input-sm" id="DateOfBirth" name="birthday"></div>
                            </div>

                            <div class="form-group">
                                <label for="PhoneNumber" class="control-label col-sm-2 "><small class="pull-left">Phone number</small></label>
                                <div class="col-sm-4">
                                    <input type="tel" class="form-control input-sm" id="PhoneNumber" name="phone" placeholder="Phone number"></div>
                            </div>

                            <div class="form-group">
                                <label for="E-mail" class="control-label col-sm-2"><small class="pull-left">E-mail</small></label>
                                <div class="col-sm-4 ">
                                    <input type="email" class="form-control input-sm" id="E-mail" name="email" placeholder="E-mail"></div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-xs-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="Agree"><small>I agree to the Terms and Conditions</small></label>
                                    </div>
                                </div>
                                <div class="col-sm-2 col-xs-2">
                                    <button type="submit" class="btn btn-default btn-sm" name="submit" value="ok">Sign up</button>
                                </div>
                            </div>
                        </form>
                    </div><!--end .well-->

                </div> <!-- col-md-12 -->

            </div> <!-- end row -->
        </div> <!-- container -->
        <!-- footer -->
        <!-- Footer

                    <h1><small>Footer</small></h1>
                </div>
            </div>
        </footer>

        <!--  block for redirect after email-->
        <div style="position:fixed; top:0px; width: 100%; height: 100%;  background-color: rgba(255,255,255,.3); display: none;" id="visit_email">
            <div class="alert alert-success" style="width: 30%; margin: 20% auto;">
                <h5>Please check your email to complete your registration</h5>
                <button class="btn btn-primary">OK</button>
            </div>
        </div>
