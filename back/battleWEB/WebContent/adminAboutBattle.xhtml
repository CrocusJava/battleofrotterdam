<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<title>Edit About Battle</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
		

		<br/>
		<h:outputLink value="administration.xhtml" >
			Administration Menu

	<h:form>

		<br />

		<br />

		en / nl
		<br />

		<h:inputTextarea class="input_title_size" value="#{battle.aboutUsTitleNl}" characterEncoding="utf-8"/>

		<br />

		en / nl

		<p:commandButton action="#{battle.cancel()}" value="Cancel" update="@form" />
	
	</h:form>
