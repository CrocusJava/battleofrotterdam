<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<h:panelGroup id="display">
			<h:panelGrid columns="2">
				<h:outputText value="Name " />
				<p:inputText value="#{linksBean.newUrl.name}" size="50" />

				<h:outputLabel value="URL " />
				<p:inputText value="#{linksBean.newUrl.value}" size="50" />
			</h:panelGrid>
		</h:panelGroup>
		<p:commandButton action="#{linksBean.create()}" value="Create" />
		<p:commandButton action="#{linksBean.closeDialog()}" value="Cancel" />
	</h:form>
</h:body>
</html>
